<body>
<header>
    <a href="index.html"><img src="/assets/images/logo.png" title="logo" alt="logo" width="100"></a>
    <nav>
        <!--<a href="index.html#quick">Quick Access</a>-->
        <a href="index.html#top-spec">Top Specialities</a>
        <a onclick="toMyAppointments()" target="_self">My Appointment</a>
    </nav>
    <button id="signIn-btn" type="button"  onclick="loadWindow()" class="btn btn-primary">Sign In</button>
    <h6 id="signIn_name">Guest</h6>
</header>

<div class="title-box" >
    <h2>Doctor Channelling</h2>
</div>
<div class="form-box" >
    <div class="row g-3">
        <div class="col-sm">
            <label class="item-label" for="inlineFormSelectPref">Hospital Type</label>
            <select class="form-select" id="inlineFormSelectPref">
                <option value="1" selected>Private Hospital</option>
                <option value="2">Ayurvedic Hospital</option>
                <option value="3">Public Hospital</option>
            </select>
        </div>
        <div class="col-sm">
            <label class="item-label" for="location">Location</label>
            <input id="location" type="text" class="form-control" placeholder="Any" aria-label="Location">
        </div>
        <div class="col-sm-7">
            <label class="item-label" for="hospital">Hospital</label>
            <input id="hospital" type="text" class="form-control" placeholder="Select Hospital" aria-label="Hospital">
        </div>
    </div>

    <div class="row g-3">
        <div class="col-sm-4">
            <label class="item-label" for="specialisation">Specialisation</label>
            <input id="specialisation" type="text" class="form-control" placeholder="Select Specialisation" aria-label="specialisation">
        </div>
        <div class="col-sm">
            <label class="item-label" for="gender">Gender</label>
            <select class="form-select" id="gender">
                <option selected>Any</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>

        <div class="col-sm">
            <label class="item-label" for="time">Session Time</label>
            <select class="form-select" id="time">
                <option selected>Any</option>
                <option value="1">Morning Session</option>
                <option value="2">Evening Session</option>
            </select>
        </div>
        <div class="col-sm-2">
            <label class="item-label" for="date">Date</label>
            <input id="date" type="date" class="form-control" placeholder="Date" aria-label="Date">
        </div>
    </div>

    <div class="row g-3">
        <div class="col-sm-4">
            <label class="item-label" for="price">Price Range</label>
            <input id="price" type="text" class="form-control" placeholder="Any" aria-label="Price">
        </div>
        <div class="col-sm-8">
            <label class="item-label" for="name">Doctor Name</label>
            <input id="name" type="text" class="form-control" placeholder="Any" aria-label="Name">
        </div>
    </div>

    <button type="button" class="btn btn-outline-secondary col-12" onclick="window.location.href = 'search_result.html';">Advanced Search</button>
</div>

<footer>
    <img src="/assets/images/logo.png" alt="logo">

        Address: visit your doctor PLC,

    </pre>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<script src="lib/jquary.min.js"></script>
<script type="module" src="/assets/js/index.js" ></script>
<script type="module" src="/assets/js/sign_in.js" ></script>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const email = urlParams.get('email');
    function loadWindow() {
        var fullPath = window.location.href;

        var fileName = fullPath.split("/").pop();

        console.log("Current HTML file name: " + fileName);
        if (document.getElementById('signIn-btn').value !== 'Loged In') {
            window.location.href = './sign_in.html?file='+encodeURIComponent(fileName);
        } else {
            alert('You are already Loged In!');
        }
    }
    function toMyAppointments() {
        if (document.getElementById('signIn_name').textContent!=='Guest') {
            window.location.href = './my_appointment.html?email='+ encodeURIComponent(email);
        }else{
            alert('First, Log in to your account!');
        }
    }
</script>
</body>
</html>
